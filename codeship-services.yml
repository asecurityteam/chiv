test:
  build: .
  cached: true
  environment:
    - AWS_ACCESS_KEY_ID=bogus
    - AWS_SECRET_KEY=bogus
    - AWS_REGION=us-east-1
    - AWS_ENDPOINT=http://s3:4572
    - DATABASE_URL=postgres://postgres@postgres/test?sslmode=disable
  depends_on:
    - postgres
    - s3

lint:
  build: .
  cached: true

postgres:
  image: postgres:11.2
  environment:
    - POSTGRES_DB=test
  cached: true

s3:
  image: localstack/localstack:0.9.0
  environment:
    - SERVICES=s3
  cached: true